<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0d47a1"></stop>
      <stop offset="1" stop-color="#0288d1"></stop>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ff8a65"></stop>
      <stop offset="1" stop-color="#ff7043"></stop>
    </linearGradient>
    <style>
      .bg { fill: #f6fbff; }
      .card { fill: white; stroke: #e6f2fb; stroke-width:2; rx:12; }
      .title { font-family: Inter, Arial, sans-serif; font-size:16px; font-weight:700; fill:#083663; }
      .muted { font-family: Inter, Arial, sans-serif; font-size:12px; fill:#4b627a; }
      .term { font-family: monospace; font-size:13px; fill:#9fe6ff; }
      .label { font-family: Inter, Arial, sans-serif; font-size:13px; fill:#ffffff; font-weight:600; }
      .badge { fill:#fff7e6; stroke:#ffd08a; rx:8; }
      .arrow { fill:none; stroke:#6c8fbf; stroke-width:3; marker-end:url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c8fbf"></polygon>
    </marker>
  </defs>

  <rect class="bg" width="100%" height="100%"></rect>

  <!-- Left: Dalfox Auto Full -->
  <g transform="translate(80,90)">
    <rect x="0" y="0" width="380" height="320" class="card"></rect>
    <text x="18" y="28" class="title">Dalfox Auto Full</text>
    <!-- laptop screen -->
    <rect x="20" y="48" width="340" height="120" rx="8" fill="url(#blueGrad)" opacity="0.95"></rect>
    <rect x="32" y="60" width="316" height="96" rx="6" fill="#071427"></rect>
    <g transform="translate(40,74)">
      <text class="term">python3 dalfox_auto_full.py --input tmp_dalfox_output.txt</text>
      <text class="term" y="20">Scanning: https://example.com?q={PAYLOAD}</text>
      <text class="term" y="40">console: alert('DALFOX_TEST')</text>
    </g>
    <!-- results.json icon -->
    <g transform="translate(240,180)">
      <rect width="100" height="80" rx="8" fill="url(#orangeGrad)"></rect>
      <text x="10" y="28" class="label">results.json</text>
      <text x="10" y="52" class="muted" fill="#fff">{"url":"..."}</text>
    </g>
  </g>

  <!-- Right: Nikto from Amass v2 -->
  <g transform="translate(560,90)">
    <rect x="0" y="0" width="380" height="320" class="card"></rect>
    <text x="18" y="28" class="title">Nikto from Amass v2</text>
    <!-- terminal -->
    <rect x="20" y="48" width="340" height="120" rx="8" fill="#0b2540"></rect>
    <g transform="translate(36,64)">
      <text class="term">#!/bin/bash nikto_from_amass_v2.sh subs.txt</text>
      <text class="term" y="20">amass -&gt; subs.txt</text>
      <text class="term" y="40">nikto -h https://host</text>
    </g>
    <!-- amass subs icon -->
    <g transform="translate(40,180)">
      <rect width="120" height="80" rx="8" fill="#fff" stroke="#e6f2fb"></rect>
      <text x="12" y="28" class="muted">subs.txt</text>
      <text x="12" y="48" class="muted">amass results</text>
    </g>
  </g>

  <!-- Center: Reports -->
  <g transform="translate(380,440)">
    <rect x="0" y="0" width="264" height="120" rx="12" fill="white" stroke="#e6f2fb"></rect>
    <text x="18" y="28" class="title">Shared Reports</text>
    <g transform="translate(18,36)">
      <rect x="0" y="8" width="96" height="60" rx="8" fill="url(#orangeGrad)"></rect>
      <text x="12" y="40" class="label">report.txt</text>
      <rect x="120" y="8" width="96" height="60" rx="8" fill="url(#blueGrad)"></rect>
      <text x="132" y="40" class="label">summary.log</text>
    </g>
  </g>

  <!-- Arrows showing workflow -->
  <path class="arrow" d="M460 260 L560 260"></path>
  <text x="510" y="248" class="muted">amass → nikto</text>

  <path class="arrow" d="M420 210 L340 210" transform="translate(0,0)"></path>
  <text x="360" y="198" class="muted">dalfox → verification</text>

  <!-- Badges -->
  <g transform="translate(120,460)">
    <rect x="0" y="0" width="120" height="34" rx="10" fill="#fff" stroke="#e6f2fb"></rect>
    <text x="12" y="22" class="muted">XSS</text>
    <rect x="140" y="0" width="120" height="34" rx="10" fill="#fff" stroke="#e6f2fb"></rect>
    <text x="152" y="22" class="muted">SCAN</text>
    <rect x="260" y="0" width="120" height="34" rx="10" fill="#fff" stroke="#e6f2fb"></rect>
    <text x="272" y="22" class="muted">POC</text>
  </g>

  <!-- Shield / Authorized -->
  <g transform="translate(80,740)">
    <rect x="0" y="0" width="240" height="84" rx="12" class="card"></rect>
    <g transform="translate(12,12)">
      <circle cx="28" cy="28" r="24" fill="#fff7e6" stroke="#ffd08a"></circle>
      <text x="64" y="28" class="muted" font-weight="700">Authorized testing only</text>
    </g>
  </g>

  <text x="40" y="980" class="muted">Visualization: Dalfox Auto Full ↔ Nikto from Amass v2 — workflow &amp; reports</text>
</svg>
